<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="./quest.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geostar&family=Geostar+Fill&display=swap" rel="stylesheet">

    
    <title>Quest Detail Page</title>
</head>
<body>
    <header>
        <div class="gutter-right logo">
            <img id="user-image"/>
            <div class="user-info">
                <span id="user-name"></span>
                <p>Honor: <span id="user-honor"></span></p>
                <p>Monies: <span id="user-monies"></span></p>
            </div>
        </div>
    </header>
    
        <section id="quest">
            <h1 id="quest-title">Quest Title</h1>
            <img src="" alt="" id="quest-image">
            <div id="quest-details" class="quest-details">
                <p id="quest-description"></p>
                <form id="quest-choices"></form>
            </div>    
            <div id="results" class="hidden"></div>
        </section>
    <script src="./quest.js" type="module"></script>
</body>
</html>
